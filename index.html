<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleHead">Music Player || Coderhouse Project by Punjabi </title>
    <link rel="shortcut icon" href="./assets/favicon.webp">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script defer src="./javascript/main.js"></script>
</head>
<body>
    <header>
        <nav class="navContainer">
            <div class="h1Container">
                <a href="index.html"><h1>music player</h1></a>
                <a href="#" alt="dropdown menu"><i class="bi bi-list"></i></a>
            </div>
            <ul id="navUl" class="navUl hidden">
                <li  class="navLi allSongsList">all songs</li>
                <li class="navLi allAlbumsList">albums</li>
                <li class="navLi allArtistList">artist</li>
            </ul>
        </nav>
    </header>

    <main>

        <audio id="audio" src="" preload="metadata"></audio>

        <div class="allTracksContainer notHidden"></div>
        <div class="albumContainer hidden notHidden"></div>
        <div class="artistContainer hidden notHidden"></div>

    </main>

    <footer>
        <div class="footerContainer">
            <div class="seekBar"></div>
            <div class="trackContainer">
                
            </div>
            <div class="btnContainer">
                <i class="bi bi-shuffle hidden"></i>
                <i class="bi bi-skip-backward"></i>
                <i id="playPauseBtn" class="bi bi-play"></i>
                <i class="bi bi-skip-forward"></i>
                <i class="bi bi-repeat hidden"></i>
            </div>
        </div>
    </footer>

</body>     
</html>
