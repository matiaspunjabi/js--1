<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleHead">Music Player</title>
    <link rel="shortcut icon" href="assets/favicon.webp">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script defer src="./javascript/main.js"></script>
</head>
<body>
    <audio id="audio" src=""></audio>

    <div class="container">
        <img class="img" src="" alt="">
        <h3 class="title">title track</h3>
        <h4 class="album">album track</h4>
        <div class="durationContainer">
            <p class="">00:00</p>
            <input class="durationBar" type="range" min="0" max="100" value="0" step="0.1">
            <p class="currentTrackDuration">00:00</p>
        </div>
        <div class="btnContainer">
            <i id="shuffleBtn" class="bi bi-shuffle"></i>
            <i id="backBtn" class="bi bi-skip-backward"></i>    
            <i id="playPauseBtn" class="bi bi-play"></i>
            <i id="forwBtn" class="bi bi-skip-forward"></i>
            <i id="repeatBtn" class="bi bi-repeat"></i>  
        </div>
    </div>

    <div class="playListTitle">
        <h2>Linkin Park Playlist</h2>
        <i id="dropDownList" class="bi bi-caret-down"></i>
    </div>

    <div class="listContainer">
        
    </div>
</body>     
</html>
