<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleHead">Music Player || Coderhouse Proyect by Punjabi </title>
    <link rel="shortcut icon" href="assets/favicon.webp">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script defer src="./javascript/main.js"></script>
</head>
<body>
<header>
    <nav>
        <ul class="nav__ul">
            <li><h1>music player</h1></li>
            <li><a href="https://github.com/matiaspunjabi/js--1/tree/main" target="_blank"><i class="bi bi-github"></i></a></li>
            <li><i class="bi bi-person-circle"></i></li>
        </ul>
    </nav>
</header>
<main>
    <audio id="audio" src=""></audio>

    <div class="container">
        <img class="img" src="" alt="">
        <h3 class="title">title track</h3>
        <h4 class="album">album track</h4>
        <div class="durationContainer">
            <p class="">00:00</p>
            <input class="durationBar hidden" type="range" min="0" max="100" value="0" step="0.1">
            <p class="currentTrackDuration">00:00</p>
        </div>
        <div class="btnContainer">
            <i id="shuffleBtn" class="bi bi-shuffle hidden"></i>
            <i id="backBtn" class="bi bi-skip-backward"></i>    
            <i id="playPauseBtn" class="bi bi-play"></i>
            <i id="forwBtn" class="bi bi-skip-forward"></i>
            <i id="repeatBtn" class="bi bi-repeat hidden"></i>  
        </div>
    </div>

    <div class="playListTitle">
        <h2>Linkin Park Playlist</h2>
        <i id="dropDownList" class="bi bi-caret-down-fill"></i>
    </div>

    <div class="listContainer">
        <ol class="olPlayList"></ol>
    </div>

</main>
</body>     
</html>
